<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      for (let i = 3; i < 101; i = i + 3) {
        console.log(i);
      }

      let j = 0;
      for (let i = 1; i < 101; i = i + 1) {
        j = j + i;
      }
      console.log(j);

      let o = 0;
      for (let i = 1; i < 101; i = i + 2) {
        o = o + i;
      }
      console.log(o);

      let g = 2;
      for (let i = 1; i < 10; i = i + 1) {
        console.log(g * i);
      }
    </script>
  </body>
</html>
