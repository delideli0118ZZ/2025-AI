<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <!-- Development version -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

    <!-- Production version -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <style>
        body {
            background-color: orange;
        }

        .container {
            background-color: white;
            border-radius: 25px;
            padding: 40px;
            margin: 40px auto;

        }
        .box1{
            display: flex;
        }
        .box2{
            display: flex;
        }
        .but {
            width: 300px;
            text-align: left;
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원가입 하세요</h1>
        <br>



        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">이용 약관 안내</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">이용 약관</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur atque impedit aliquid quam
                voluptates incidunt repellat aliquam, officia distinctio vitae reiciendis! Iste iusto porro illo et
                quisquam, possimus optio odio.
            </div>
        </div>

        <br>
        <br>

        <div class="input-group mb-3">
            <button type="button" class="btn btn-secondary but" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" data-bs-title="사용할 ID를 입력하세요.">
                ID
            </button>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <button type="button" class="btn btn-secondary but" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" data-bs-title="사용할 비밀번호를 입력하세요.">
                비밀번호
            </button>
            <input type="password" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <button type="button" class="btn btn-secondary but" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" data-bs-title="사용할 비밀번호를 한번 더 입력하세요.">
                비밀번호 확인
            </button>
            <input type="password" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>


        <div class="input-group">
            <button type="button" class="btn btn-secondary but" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" data-bs-title="당신의 이름.">
                이름
            </button>
            <input type="text" aria-label="First name" placeholder="First name" class="form-control">
            <input type="text" aria-label="Last name" placeholder="Last name" class="form-control">
        </div>

        <br>
        <div class="input-group mb-3">
            <button type="button" class="btn btn-secondary but" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" data-bs-title="휴대전화 번호를 입력하세요.">
                연락처
            </button>
            <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>


        <div class="box1">

            <p class="but">성별 &nbsp;</p>
            <div class="mini">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        남 
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        여
                    </label>
                </div>
            </div>
            </div>
            


        <div class="box2">
            <p class="but">취미 &nbsp;</p>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">게임</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">운동</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">음악</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">독서</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">여행</label>
            </div>
        </div>
            
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    로봇이 아닙니다
                </label>
            </div>
            
        <br>
        <button type="button" class="btn btn-primary" id="liveToastBtn">회원가입</button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">가입완료!!</strong>
                    <small>3 secs ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    제출이 완료 되었습니다.
                </div>
            </div>
        </div>




    </div>




    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))



        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
    </script>
</body>

</html>
