<html lang="ko">
<head>

      * {

<body>
        <h1>로또 당첨 번호</h1>
    <br />
    <table>
      <tr class="tr1">
        <td>1번</td>
        <td>2번</td>

      <tr class="tr2">
        <td class="out1">0</td>
        <td class="out2">0</td>
        <td class="out3">0</td>
        <td class="out4">0</td>
        <td class="out5">0</td>
        <td class="out6">0</td>
      </tr>
    </table>
    <script>
        function lotto() {
            li=[]
            let fun=0
            while(len(li)<6){
                fun=Math.floor(Math.random()*45)+1
                if (!li.include(fun)){
                    li.push(fun)
                }
                return(li)
            }
        }
        const 생성한번호 = lotto
    </script>
