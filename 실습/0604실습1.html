<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>단위 변환</h1>
    <p>cm을 선택한 단위로 변환합니다.</p>
    <p>자바스크립트 작성 시 this 를 사룔하여 원하는 개체를 지정합니다.</p>
    <input type="text" class="입력1" />cm
    <p>↓↓↓↓↓변환↓↓↓↓↓</p>
    <br />
    <input type="text" readonly class="입력2" />
    <select name="" id="">
      <option value="inch">inch</option>
      <option value="mm">mm</option>
      <option value="m">m</option>
    </select>
    <script>
      const 입력1 = document.querySelector(".입력1");
      const 입력2 = document.querySelector(".입력2");
      const 셀렉 = document.querySelector("select");

      셀렉.addEventListener("click", function (e) {
        if (셀렉.selectedIndex == [0]) {
          입력2.value = 입력1.value * 0.4;
        } else if (셀렉.selectedIndex == [1]) {
          입력2.value = 입력1.value * 10;
        } else if (셀렉.selectedIndex == [2]) {
          입력2.value = 입력1.value / 100;
        }
      });
    </script>
  </body>
</html>
