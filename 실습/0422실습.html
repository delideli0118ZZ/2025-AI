<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
        border: 3px dashed gray;
        background-color: white;
        margin-right: 20%;
        margin-left: 20%;
        border-radius: 15px;
        }
        img {
            width: 50px;
        }
        label{
            font-size: 13px;
            line-height: 35px;
        }
        button{
            border-radius: 10px;
            background-color: rgb(174, 174, 243);
            color: white;
            width: 150px;
            font-size: 20px;
            height: 60px;
            margin: 20px;
        }
        hr{
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body style="background-color: rgba(248, 148, 148, 0.384); text-align: center;">
    <h1>주문 페이지</h1>
    <h5 style="color: rgba(0, 0, 0, 0.393);">치킨 주문을 위한 페이지 입니다. 정확한 내용을 기재 바랍니다.</h5>
    <form action="">
        <div class="box">
            <h2>메뉴 선택</h2>
            <h5 style="color: rgba(0, 0, 0, 0.393);">사진을 누르면 메뉴가 선택됨</h5>
            
            <label class="a"><input type="radio" name="치킨" value="간장"><img style="width: 80px;" src="https://i.pinimg.com/originals/2a/da/be/2adabeb2b095d65ae325b49d642fa1d6.jpg" alt="">간장티꾸닭</label>
            <label class="b"><input type="radio" name="치킨" value="어니언"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJuBDl-fV-z2p4Fm_GzQEtJEqZaBcX3OzRQ0rewvoBaw&s" alt="">스노우 어니언</label>
            <label class="c" ><input type="radio" name="치킨" value="양념"><img src="https://cdn.imweb.me/upload/S20220826948cbdc34dca3/a7e21622bc1f0.png" alt="">양념</label>
            <br><br>
            <hr><br><br>
            <h3>사이드메뉴</h3>
            <label><input type="checkbox" name="side" value="cheese">치즈볼</label>
            <label><input type="checkbox" name="side" value="radish">치킨무</label>
            <label><input type="checkbox" name="side" value="mustard">머스타드 소스</label>
            <label><input type="checkbox" name="side" value="chill">칠리소스</label>
            <br><br>
            <h3>선택사항</h3>
            <label><input type="checkbox" name="option" value="비닐">비닐 장갑</label>
            <label><input type="checkbox" name="option" value="stick">나무젓가락 제외</label>
            <label><input type="checkbox" name="option" value="치킨 무 제외">치킨 무 제외</label>
            <label><input type="checkbox" name="option" value="소스 제외">소스 제외</label>
            <br>
            <label>맵기(1~5) <input type="range" min="1" max="5" step="1"></label>
            <br>
            <label> 소스양 <select>
                <option value="">많음</option>
                <option value="">보통</option>
                <option value="">적음</option>
            </select></label>
            <h3>기타 희망사항</h3>
            <label><textarea cols="70" rows="5"></textarea></label>
            <br><br>
        </div>

        <br>
        <div class="box">
            <h2>주문 정보 입력</h2>
            <h5 style="color: rgba(0, 0, 0, 0.402)">주문자의 정보</h5>
            <div style="text-align:left;padding:15px;margin:10px;">
                <label>주문자 성명 <input type="text" placeholder="홍길동"></label>
                <br>
                <label>전화번호 <input type="tel" placeholder="000-0000-0000"></label>
                <br>
                <label>주소 <input type="text"placeholder="ㅇㅇ동 ㅇㅇ번지"></label>
                <br>
                <label for="">쿠폰번호 <input type="text"placeholder="0000-0000-0000"></label>
                <br>
                <label for="">도착날짜 <input type="date"></label>
                <br>
                
                <label for=""><span style="font-size:16px;font-weight:600">지불방법</span><input type="radio" name="pay" value="카드">카드</label>
                <label for=""><input type="radio" name="pay" value="쿠폰">쿠폰</label>
                <label for=""><input type="radio" name="pay"value="현금">현금</label>
                <br>
                <label for=""><span style="font-size:16px;font-weight:600">카드사</span><input type="radio" name="payy"value="카드">카드</label>
                <label for=""><input type="radio" name="payy" value="국민">국민</label>
                <label for=""><input type="radio" name="payy" value="카카오">카카오</label>
                <br>
                <label for="">카드번호<input type="text"placeholder="000-0000-0000"></label>
            </div>
        </div>
        
        <br>
        <div class="box">
            <h2>개인정보 수집 및 이용 동의</h2>
            <h5 style="color:rgba(0, 0, 0, 0.395)">주문 정보를 저장하기 위해 회원의 개인정보를 수집하고 있으며, 수집에 동의하지 않으면 주문이 불가능 합니다.</h5>
            <label><input type="radio" name="agree" value="동의">동의</label>
            <label><input type="radio" name="agree" value="거절" >거절</label>
            <hr>
            <h2>이벤트 문자 및 알림 수신</h2>
            <h5 style="color: rgba(0, 0, 0, 0.393);">이벤트 및 각종 혜택 정보 제공을 위한 문자 전송을 수신합니다.</h5>
            <label><input type="radio" name="do" value="동의">동의</label>
            <label><input type="radio" name="do" value="거절">거절</label>
            <br><br>
        </div>
        <br>
        <button>주문</button>
        <button type="reset">주문취소</button>
    </form>
</body>
</html>
