<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-weight: 700;
        box-sizing: border-box;
        text-align: center;
        margin: auto;
        padding: 0px;
      }
      header div{
        font-size: 30px;
        float: left;
      }
      .head1 {
        width: 200px;
        height: 100px;
        background-color: rgb(216, 216, 249);
        line-height: 110px;

      }
      .head2 {
        width: 1000px;
        height: 100px;
        background-color: rgb(119, 119, 255);
        line-height: 110px;

      }
      section div{
        font-size: 25px;
        float: left;
      }
      .sec1 {
        width: 1200px;
        height: 300px;
        background-color: rgb(233, 153, 3);
      }
      .sec2-1 {
        width: 400px;
        height: 200px;
        background-color: rgb(245, 155, 170);
      }
      .sec2-2 {
        width: 400px;
        height: 200px;
        background-color: rgb(225, 225, 111);
      }
      .sec2-3 {
        width: 400px;
        height: 200px;
        background-color: rgb(164, 222, 245);
      }
      footer div{
        font-size: 30px;
        float: left;
      }
      .foot1 {
        width: 200px;
        height: 100px;
        background-color: rgb(86, 180, 86);
      }
      .foot2 {
        width: 800px;
        height: 100px;
        background-color: pink;
      }
      .foot3 {
        width: 200px;
        height: 100px;
        background-color: rgb(236, 236, 146);
      }
      .box1 {
        width: 1200px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <header>
        <div class="head1">200px 100px</div>
        <div class="head2">1000px 100px</div>
      </header>

      <section>
        <div class="sec1">
          1200px *300px <br />모든 것의 margin, padding은 0으로
        </div>
      </section>

      <section>
        <div class="sec2-1">div 1 / 400px * 200px</div>
        <div class="sec2-2">div 2 / 400px * 200px</div>
        <div class="sec2-3">div 3 / 400px * 200px</div>
      </section>

      <footer>
        <div class="foot1">200px</div>
        <div class="foot2">800px * 100px</div>
        <div class="foot3">200px</div>
      </footer>
    </div>
  </body>
</html>
