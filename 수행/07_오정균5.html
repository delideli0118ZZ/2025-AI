    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: white;
            user-select: none;
            transition: 1s all;
        }

        body {
            background-color: black;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        .big_box {
            border: 1px solid black;
        }

        .big_box1 {
            position: fixed;
            position: relative;
            width: 40%;
            height: 1200px;
            margin: 30px;
            z-index: 1;
            border: 2px solid white;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            overflow: hidden;
        }

        .big_box1::after {
            width: 100%;
            height: 100%;
            content: "";
            position: absolute;
            background-size: cover;
            background-image: url(https://www.gotokyo.org/kr/plan/tokyo-outline/images/main.jpg);
            background-repeat: no-repeat;
            background-position: 50%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        .design {
            position: absolute;
            left: 15%;
            top: 30%;
            position: relative;
            width: 300px;
        }

        .design div {
            text-shadow: 3px 3px 3px black;
            margin: 10px;
        }

        .나라 {
            font-size: 50px;
        }

        .기온 {
            font-size: 80px;
        }

        .체감온도 {
            font-size: 30px;
        }

        .풍속 {
            font-size: 30px;
        }

        .습도 {
            font-size: 30px;
        }

        .big_box2 {
            position: absolute;
            left: 42%;
            top: 0px;
            width: 57%;
            height: 35%;
            border: 2px solid white;
            text-align: center;
            border-top-right-radius: 20px;
            overflow: hidden;
        }

        .but {
            margin: -80px auto;
            width: 100px;
            border-radius: 18px;
            display: flex;
            border: 2px solid white;
            justify-content: center;
            align-items: center;
        }

        .but div {
            margin: 10px;
        }

        .left:hover {
            cursor: pointer;
        }

        .right:hover {
            cursor: pointer;
        }

        .slide {
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 50px;
            display: flex;
        }

        .slide div {
            position: absolute;
        }

        .slide div img {

            height: 200px;
