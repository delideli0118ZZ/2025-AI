<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS cascading style sheet</title>
</head>
<body>
    <h3 style="color: #5b1473; background-color:darkorange; width: 260px; height:260px      ">  Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti reiciendis qui maxime earum, illum ut, deserunt delectus accusantium corporis ducimus non?</h3>
    <!--세미;콜론으로 좌우구분-->
<!--&nbsp; : 공백-->
    <h2 style="border: 3px solid red; border-radius: 10px     "            >&nbsp다음 CSS</h2>
    <!-- border: 두께,모양(*solid, dotted, dashed), 색 -->
    <!--!!!radius 모서리 둥글게!!!-->
    <h1 style="background-color:skyblue; padding: 10px; margin:80px ; text-align:center  "    >CSS</h1>
    <!--margin: 거리를 벌림림   align:정렬 -->
    <h1>Lorem ipsum dolor <span     style="background-color:red">   sit amet consectetur</span> adipisicing.</h1>
    <!--    span : 그저 구역을 나눌때 씀-->
</body>
</html>
