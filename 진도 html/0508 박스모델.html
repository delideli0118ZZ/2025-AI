<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: steelblue;
        border: 3px solid black;
      }
      ul {
        clear: both;
      }
      li {
        width: 100px;
        height: 50px;
        background-color: tomato;
        float: left;
        text-align: center;
        margin: 10px;
        border-radius: 15px;
        list-style: none;
        color: white;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box" style="float: left">박스1</div>
      <div class="box" style="float: left">박스2</div>
      <div class="box" style="float: right">박스3</div>
    </div>

    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
    
    <header>맨위위</header>
    <section></section>
    <section></section>
    <footer></footer>
  </body>
</html>
