<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let hp = 650;
      console.log("hp", hp);
      hp = hp + 100;
      console.log("hp", hp);
      let 공격력 = 80;
      console.log("공격력", 공격력);
      공격력 = 공격력 + 50;
      console.log("공격력", 공격력);

      let 이동속도 = 330;
      console.log("이동속도", 이동속도);
      이동속도 = 이동속도 * 1.2; //이속 20%증가
      console.log("이동속도", 이동속도);

      let kill = 0;
      console.log("kill", kill);
      kill = kill + 1;
      console.log("kill", kill);
      let death = 0;
      console.log("death", death);
      death += 1;
      console.log("death", death);
      let assist = 0;
      console.log("assist", assist);
      assist++;
      console.log("assist", assist);

      // for: ~~ 하는 동안. 반복을 한다
      for (let i = 1; i < 11; i++) {
        게임불러오기(i);
      }
      function 게임불러오기(게임번호) {
        console.log(`${게임번호}번 게임 불러오기`);
      }
      let 은혁이네 = ["진은혁", "오정균", "최명우", "선생님", "사마귀"];

      for (let 사람 of 은혁이네) {
        console.log(사람);
      }
      //while : ~~동안
      let 은혁이네인원 = 5
      while (은혁이네팀인원>3) {
        console.log("while문 실행함")
      } 
    </script>
  </body>
</html>
