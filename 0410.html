<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>

    <style>
        table{
            border-collapse: collapse; /* border: 테두리 collapse: 붕괴 */

            border-spacing: 20px 10px;
        }
    </style>
  </head>
  <body>
    <table border="1px">
        <caption>표1-1</caption>

        <colgroup>
            <col style="width: 100px ;;">
            <col style="background-color: blue;">
            <col style="width: 100px;">
            <col style="background-color: red;">
        </colgroup>
      <thead>
        <tr>
          <th>1칸</th>
          <th>2칸</th>
          <td>3칸</td>
          <td>4칸</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1칸</td>
          <td>2칸</td>
          <td colspan="2">3칸</td>
        </tr>

        <tr>
          <td>1칸</td>
          <td rowspan="2">2칸</td>
          <td>3칸</td>
          <td>4칸</td>
        </tr>

        <tr>
          <td>1칸</td>
          <!-- 밀려서 세번째 칸-->
          <td>2칸</td>
          <td>3칸</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>1칸</td>
          <td>2칸</td>
          <td>3칸</td>
          <td>4칸</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
