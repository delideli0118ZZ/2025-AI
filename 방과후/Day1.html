    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrap {
            margin: 0 auto;
            width: 1000px;
            
        }
        /* 헤더 검색 부분 */
        header {
            text-align: center;
            padding: 25px;
            display: flex;
            justify-content:center;
        }
        .search {
            width: 350px;
            height: 50px;
            border-radius: 25px;
            border: 3px solid rgb(255,28,142);
            margin-right: 20px;
            padding: 20px;
        }
        .button {
            width: 80px;
            height: 50px;
            border-radius: 15px;
            background-color: hotpink;
            color: white;
            font-size: 19px;
            font-weight: 700;
            border: none;
        }

        /* 전적 요약 부분 */
        .profile {
            background-color: #EEE;
            padding: 20px;
            margin-bottom: 20px;
        }
        .name {
            display: flex;
            border-bottom: 5px solid white;
        }
        .name-left {
            position: relative;
        }
        .name-left .profile-img{
            width: 150px;
        }
        .name-left .profile-level {
            position: absolute;
            bottom: -5px;
            left: 55px;
            background-color: hotpink;
            color: white;
            text-align: center;
            padding: 5px;
        }
        
        .information {
            display: flex;
            justify-content: space-between;
        }
        .information .left .death {
            color: #F00;
        }
        .information .left .kda {
            font-size: 20pt;
            font-weight: 900;
        }

        /* 20개 게임들 */
        .games .win {
            background-color: rgb(218, 235, 254);
            border-left:5px solid blue;
        }
        .games .lose {
            background-color: rgb(255, 208, 208);
            border-left: 5px solid red;
        }
        .game {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            text-align: center;
            width: 1000px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .center {
            text-align: left;
        }
        .center2 {
            text-align: center;
        }
        .games .center img{
            width: 30px;
        }
        .game .center2 .kda {
            font-size: 13pt;
            font-weight: 900;
        }
        .game .center2 .kda .death{
            color: #F00;
        }
        .game .center2 .rate{
            color: #888;
        }
        .game .center2 .cs {
            color: #888;
        }
        .team1 {
            width: 80px;
        }
        .team1 img{
            width: 15px;
        }
        .team2 {
            width: 80px;
        }
        .team2 img{
            width: 15px;
        }
        .right {
            display: flex;
        }
        .button:hover {
            cursor: pointer;
        }
    </style>

    <script>
        const API_KEY = "RGAPI-47184fa1-71bf-45fc-a7e6-60aa46a3f546"
        let puuid

        const 검색창 = document.querySelector(".search")
        
        // 1. ACCOUNT-V1에서 puuid 불러오기
        
        const 검색버튼 = document.querySelector(".button")
        검색버튼.addEventListener("click", async function() {
            // 1.ACCOUNT-V1에서 puuid 불러오기 / input에 입력한 내가 원하는 유저의 puuid
            
            let id = 검색창.value.split("#")[0]
            let tag = 검색창.value.split("#")[1]
            
            await axios.get(`https://asia.api.riotgames.com/riot/account/v1/accounts/by-riot-id/${id}/${tag}?api_key=${API_KEY}`)
            .then(function (response) {
                puuid = response.data.puuid;
                console.log(response);
                console.log(puuid);

                const 이름지정 = document.querySelector(".name-right h1")
                이름지정.textContent = response.data.gameName + "#" + response.data.tagLine
            })
            .catch(function (error) {console.log("에러남")})
