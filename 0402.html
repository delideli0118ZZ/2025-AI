<!DOCTYPE html>

    <script>

        은혁이네팀선택.style.padding="20px"
        은혁이네팀선택.style.margin="35px"
        console.log(민서네팀선택)

        민서네팀장.style.backgroundColor="blue"

        은혁이네팀장.style.backgroundColor="green"
