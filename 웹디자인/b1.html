<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; color: #333333;}
        .container {width: 1200px; margin: 0 auto;}
        .header {display: flex; width: 1200px; height: 100px; justify-content: space-between;align-items: center;}
        .menu {
            display: flex;
            z-index: 1;
        }

        .menu li {
            text-align: center;
            width: 150px;
            height: 50px;
            line-height: 50px;
            background-color: dodgerblue;
        }
        .menu li:hover {
            background-color: darkgreen;
        }
        .logo {width: 200px; height: 100px; background-color: aqua;}
        .nav {width: 1000px; height: 100px; background-color:beige;}
        .sec1 {display: flex; width: 1200px; height: 300px;}
        .slide {width: 1200px; height: 300px; background-color: burlywood;}
        .sec2 {display: flex; width: 1200px; height: 200px;}
        .gel {width: 400px; height: 200px; background-color: chartreuse;}
        .con_container {
            background-color: white;
            display: flex;
            width: 200px;
        }
        .con_container div {
            text-align: center;
            width: 100px;
            height: 50px;
        }
        .tap1 {
            width: 400px;
            height: 150px;
            background-color: coral;
        }
        .tap2 {
            width: 400px;
            height: 150px;
            background-color: cornflowerblue;
            display: none;
        }
        .active {
            background-color: aqua;
        }
        .banner {width: 400px; height: 200px; background-color: chocolate;}
        .baro {width: 400px; height: 200px; background-color: coral;}
        footer {display: flex ;width: 1200px; height: 100px;}
        .me {width: 1000px;height: 50px; background-color: crimson;}
        .copy {width: 1000px;height: 50px; background-color: darkcyan;}
        li {
            list-style: none;
        }

        a:link {text-decoration: none;}
        a:visited {text-decoration: none;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">로고</div>
            <ul class="menu">
                <li><a href="">개인</a>
                    <ul class="sub_menu">
                        <li><a href="">조희</a></li>
                        <li><a href="">이제</a></li>
                        <li><a href="">공과금</a></li>
                        <li><a href="">에금/신탁</a></li>
                    </ul>
                </li>
                <li><a href="">기업</a>
                    <ul class="sub_menu">
                        <li><a href="">조회</a></li>
                        <li><a href="">이체</a></li>
                        <li><a href="">전자결제</a></li>
                        <li><a href="">수표/어음</a></li>
                    </ul>
                </li>
                <li><a href="">금융상품</a>
                    <ul class="sub_menu">
                        <li><a href="">저축상품</a></li>
                        <li><a href="">대출상품</a></li>
                        <li><a href="">투자상품</a></li>
                    </ul>
                </li>
                <li><a href="">카드</a>
                    <ul class="sub_menu">
                        <li><a href="">카드정보</a></li>
                        <li><a href="">카드신청</a></li>
                        <li><a href="">이용내역조회</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="sec1">
            <div class="slide">슬</div>
        </div>
        <div class="sec2">
            <div class="gel">
                <div class="con_container">
                    <div class="notice active">공지사항</div>
                    <div class="gallery">갤러리</div>
                </div>
                <div class="tap1">
                    <p>붕괴 스타레일</p>
                    <p>쌉 갓겜</p>
                </div>
                <div class="tap2">
                    <img width="100px" src="https://i.redd.it/28fu3vahl5tf1.gif" alt="">
                    <img width="100px" src="https://i.redd.it/28fu3vahl5tf1.gif" alt="">
                    <img width="100px" src="https://i.redd.it/28fu3vahl5tf1.gif" alt="">
                </div>
            </div>
            <div class="banner">배너</div>
            <div class="baro">바로</div>
        </div>
        <footer>
            <div class="logo">로고</div>
            <div class="foot">
                <div class="me">메뉴</div>
                <div class="copy">카피</div>
            </div>
        </footer>
    </div>


    <script>
        let notice = document.querySelector(".notice"),
            gallery = document.querySelector(".gallery"),
            notice_isActive = true,
            gallery_isActive = false
        
        notice.addEventListener("click", () => {
            if (!notice_isActive) {
                notice_isActive = true
                gallery_isActive = false
                notice.classList.add("active")
                gallery.classList.remove("active")
                document.querySelector(".tap1").style.display = "block"
                document.querySelector(".tap2").style.display = "none"
            }
        })

        gallery.addEventListener("click", () => {
            if (!gallery_isActive) {
                gallery_isActive = true
                notice_isActive = false
                gallery.classList.add("active")
                notice.classList.remove("active")
                document.querySelector(".tap2").style.display = "block"
                document.querySelector(".tap1").style.display = "none"
            }
        })
    </script>
</body>
</html>
